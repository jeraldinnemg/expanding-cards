<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seven Wonders</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1500297726361-1715d90aec00?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=747&q=80')">
            <h3>Great Wall of China</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1610529028227-18045bd9960f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')">
            <h3>The Roman Colosseum</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1534103801006-c156e5a8fcf8?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1567&q=80')">
            <h3>Machu Picchu </h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1503187680590-525b6e7a793f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=666&q=80')">
            <h3>Chichen Itza </h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1604261242554-e22e80c585a4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80')">
            <h3>Christ the Redeemer Statue</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1551171129-8ce1ebb911b3?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80')">
            <h3>Petra</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1564507592333-c60657eea523?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80')">
            <h3>Taj Mahal</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
